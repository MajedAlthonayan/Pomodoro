<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body style="text-align: center">
		<h1>Hocus Focus</h1>

		<h4>Work Timer</h4>
		<!-- Unique ID for work timer -->
		<div id="workStopwatch">00:00:00</div>

		<h4>Break Timer</h4>
		<!-- Unique ID for break timer -->
		<div id="breakStopwatch">00:00:00</div>

		<h4>Cumulative Work Time</h4>
		<!-- Display for cumulative work time -->
		<div id="cumulativeWork">00:00:00</div>

		<br />
		<button id="start">Start Work Timer</button>
		<button id="stop">Stop Work Timer</button>
		<br />
		<br />
		<button id="reset">Reset Work Timer</button>
		<button id="break">Start Break Timer</button>

		<script src="timer.js"></script>
	</body>
</html>
